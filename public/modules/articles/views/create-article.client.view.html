<section data-ng-controller="ArticlesController">
	<div class="well">
		<h2 class="text-center">New Article</h2>
	</div>
	<div class="panel panel-success">
		<div class="panel-heading">
			<b class="headingB">Create a new article</b>
		</div>
		<div class="panel-body">
			<form name="articleForm" class="form-horizontal" data-ng-submit="create()" novalidate>
				<fieldset>
					<div class="form-group" ng-class="{ 'has-error': articleForm.title.$dirty && articleForm.title.$invalid }" style="margin-right: 0px; 
margin-left: 0px;">
						<label class="control-label" for="title">Title</label>
						<div class="controls">
							<input name="title" type="text" data-ng-model="title" id="title" class="form-control" placeholder="Title" required>
						</div>
					</div>
					<div class="form-group" style="margin-right: 0px; margin-left: 0px;">
						<label class="control-label" for="content">Content</label>
						<div class="controls">
							<textarea name="content" data-ng-model="content" id="content" class="form-control" cols="30" rows="10" placeholder="Content"></textarea>
						</div>
					</div>
					<div class="form-group" style="margin-right: 0px; margin-left: 0px;">
						<input type="submit" class="btn btn-default">
					</div>
					<div data-ng-show="error" class="text-danger">
						<strong data-ng-bind="error"></strong>
					</div>
				</fieldset>
			</form>
		</div>
	</div>
</section>
