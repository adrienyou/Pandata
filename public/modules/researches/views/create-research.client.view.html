<section data-ng-controller="ResearchesController">
	<div class="page-header">
		<h1>New Research</h1>
	</div>
	<div class="col-md-12">
		<form name="researchForm" class="form-horizontal" data-ng-submit="create()" novalidate>
			<fieldset>
				<div class="form-group" ng-class="{ 'has-error': researchForm.title.$dirty && researchForm.title.$invalid }">
					<label class="control-label" for="title">Title</label>
					<div class="controls">
						<input name="title" type="text" data-ng-model="title" id="title" class="form-control" placeholder="Title" required>
					</div>
				</div>
				<div class="form-group">
					<label class="control-label" for="description">Description</label>
					<div class="controls">
						<textarea name="description" data-ng-model="description" id="description" class="form-control" cols="30" rows="10" placeholder="Description"></textarea>
					</div>
				</div>
				<div class="form-group">
					<label class="control-label" for="words">Words</label>
					<div class="controls">
						<input name="words" data-ng-model="words" id="words" class="form-control" cols="30" rows="10" placeholder="Enter the words you want to make your research about, separated with comma : 'wordA, wordB, wordC...'"></textarea>
					</div>
				</div>
				<div class="form-group">
					<label class="control-label" for="words">Duration</label>
					<div class="controls">
						<label class="radio-inline">
							<input type="radio" name="durationOptions" id="duration1" value="duration1"> 1
						</label>
						<label class="radio-inline">
							<input type="radio" name="durationOptions" id="duration2" value="duration2"> 2
						</label>
						<label class="radio-inline">
							<input type="radio" name="durationOptions" id="duration3" value="duration3"> 3
						</label>
						<label class="radio-inline">
							<input type="radio" name="durationOptions" id="duration4" value="duration4"> 3
						</label>
					</div>
				</div>
				<div class="form-group">
					<input type="submit" class="btn btn-default">
				</div>
				<div data-ng-show="error" class="text-danger">
					<strong data-ng-bind="error"></strong>
				</div>
			</fieldset>
		</form>
	</div>
</section>
