<section data-ng-controller="ResearchesController">
	<div class="well">
		<h2 class="text-center">New Research</h2>
	</div>
	<div class="panel panel-success">
		<div class="panel-heading">
			<b class="headingB">Create a new research</b>
		</div>
		<div class="panel-body">
			<form name="researchForm" class="form-horizontal" data-ng-submit="create()" validate>
				<fieldset>
					<div class="form-group" ng-class="{ 'has-error': researchForm.title.$dirty && researchForm.title.$invalid }"  style="margin-right: 0px; margin-left: 0px;">
						<label class="control-label" for="title">Title</label>
						<div class="controls">
							<input name="title" type="text" ng-model="title" id="title" class="form-control" placeholder="Title" required>
						</div>
					</div>
					<div class="form-group" style="margin-right: 0px; margin-left: 0px;">
						<label class="control-label" for="description">Description</label>
						<div class="controls">
							<textarea name="description" ng-model="description" id="description" class="form-control" cols="30" rows="10" placeholder="Description" required></textarea>
						</div>
					</div>
					<div class="form-group" style="margin-right: 0px; margin-left: 0px;">
						<label class="control-label" for="words">Words</label>
						<div class="controls">
							<input name="words" ng-model="words" id="words" class="form-control" cols="30" rows="10" placeholder="Enter the words you want to make your research about, separated with comma : 'wordA, wordB, wordC...'" required></textarea>
						</div>
					</div>
					<div class="form-group" style="margin-right: 0px; margin-left: 0px;">
						<label class="control-label" for="words">Duration</label>
						<div class="controls">
							<div class="radio" style="display: inline-block">
							  <label><input type="radio" name="optradio" ng-model="duration" value="1">1 week</label>
							</div>
							<div class="radio" style="display: inline-block">
							  <label><input type="radio" name="optradio" ng-model="duration" value="2">2 weeks</label>
							</div>
							<div class="radio" style="display: inline-block">
							  <label><input type="radio" name="optradio" ng-model="duration" value="3">3 weeks</label>
							</div>
							<div class="radio" style="display: inline-block">
							  <label><input type="radio" name="optradio" ng-model="duration" value="4">4 weeks</label>
							</div>
							<div class="radio disabled" style="display: inline-block">
							  <label><input type="radio" name="optradio" disabled>5 weeks</label>
							</div>
						</div>
					</div>
					<div class="form-group" style="margin-right: 0px; margin-left: 0px;">
						<input type="submit" class="btn btn-default" text="Send email">
					</div>
					<div data-ng-show="error" class="text-danger">
						<strong data-ng-bind="error"></strong>
					</div>
				</fieldset>
			</form>
		</div>
	</div>
</section>
